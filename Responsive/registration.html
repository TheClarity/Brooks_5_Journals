        <div id="container">
            <div class="main wow fadeIn animated" data-wow-duration="2.5s">
<form class="form" method="post" action="#">
<label class="homeText">Entry Type:</label>
    <input type="radio" name="gender" value="Elementary" checked><p class="entryChoice"> Elementary </p>
  <input type="radio" name="gender" value="Middle" class="entryChoice"> <p class="entryChoice"> Middleschool </p>
  <input type="radio" name="gender" value="High" class="entryChoice"> <p class="entryChoice"> Highschool </p>
    <input type="radio" name="gender" value="other" class="entryChoice"> <p class="entryChoice"> Other </p>
    <br>
<label class="homeText">Team Name :</label>
<input type="text" name="TName" id="TName">
<label class="homeText">School Name :</label>
<input type="text" name="SName" id="SName">
    <br>
<label class="homeText">Teacher/Sponsor :</label>
<input type="text" name="AName" id="AName">
    <label class="homeText">Teacher/Sponsor Email :</label>
<input type="email" name="Email" id="Email"><br>
    <label class="homeText">Teacher/Sponsor Phone :</label>
<input type="tel" name="Tel" id="tel">
    <label class="homeText">Team Members :</label>
<input type="text" name="members" id="members">
     <label class="homeText">Game Format :</label>
<input type="text" name="format" id="format"><br><br>
<input type="button" name="register" id="register" value="Register">

    <script src="dist/sweetalert.min.js"></script>    
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

        <script>

    $(document).ready(function() {
$("#register").click(function() {
var tName = $("#TName").val();
var sName = $("#SName").val();
var aName = $("#AName").val();
var tel = $("#Tel").val();    
var email = $("#Email").val();
var emailIndex = email.indexOf('@');
var emailIndex2 = email.indexOf('.');
var members = $("#members").val();
var format = $("#format").val();
if (tName == '' || sName == '' || aName == '' || tel == '' || email == '' || format == '' || members == '') {
swal("Woops", "Please fill all fields.", "error");
} 
    else if(emailIndex == -1){
        swal("Woops", "invalid email", "error");
    }
    else if(emailIndex2 == -1){
        swal("Woops", "invalid email", "error");
    }
    
    else {
 swal({   title: "Great!",   text: "Your team is successfully registered!",   type: "success",   showCancelButton: false,   confirmButtonColor: "#8CD4F5",   confirmButtonText: "Okay",   closeOnConfirm: false }, function(){   location.href='index.html';});

}
});
});
    </script>
